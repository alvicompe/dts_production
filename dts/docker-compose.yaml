# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3'
# Define services
services:
  # App Service
  app:
    # Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "9000:9000" # Forward the exposed port 9003 on the container to port 9003 on the host machine
    restart: unless-stopped
    network_mode: "bridge"
    extra_hosts:
      - "dts.pe:0.0.0.0"
      - "brain.dts.pe:172.26.11.105"
      - "reader.dts.pe:172.26.11.105"
      - "writer.dts.pe:172.26.11.105"
      - "bridge.dts.pe:172.26.11.105"
