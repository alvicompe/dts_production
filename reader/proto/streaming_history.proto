syntax = "proto3";

package pb;
option go_package = "../pb";
import "proto/sensor.proto";

message TruckStatus {
  enum State {
    UNKNOWN_STATE = 0;
    UPLOAD = 1;
    DOWNLOAD = 2;
    TO_UPLOAD = 3;
    TO_DOWNLOAD = 4;
    WAITING = 5;
    QUEUE = 6;
  }
  string id = 1;
  string device_id = 2;
  string device_alias = 3;
  string cycle_id = 4;
  string operation_id = 5;
  int32 cycle_number = 6;
  State state = 7;
  Sensor sensor = 8;
}

