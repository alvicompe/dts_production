syntax = "proto3";
package pb;
option go_package = "../pb";

import "proto/enums/role.enums.proto";

message User {
  string id = 1;
  string username = 3;
  string password = 4;
  Role role = 2;
  string dni = 5;
  string email = 6;
  string first_name = 7;
  string last_name = 9;
  bool is_active = 10;
}
