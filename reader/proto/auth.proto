syntax = "proto3";

package pb;

option go_package = "../pb";

import "proto/user.proto";

message Token {
  string access_token = 1;
  string refresh_token = 2;
}

message LoginRequest {
  User user = 1;
}

message LoginResponse {
  User user = 1;
  Token token = 2; 
}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {};
}